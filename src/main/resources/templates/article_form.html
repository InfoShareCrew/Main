<html layout:decorate="~{cafe_layout}">
<div layout:fragment="content" class="container articleForm">
  <div class="title-box">
    <div class="text-box">
      <a th:href="@{|/cafe/${cafe.id}/${boardName}|}" class="link f-size-16" th:text="|&gt; ${boardName}|"></a>
    </div>
    <div class="text-box">
      <span class="f-size-18 f-weight-6">글 등록</span>
    </div>
  </div>
  <form method="post" th:object="${articleForm}" th:action="@{|/cafe/${cafe.id}/${boardName}/create|}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!--오류메세지-->
    <div class="" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <!--입력-->
    <div class="">
      <label for="title" class="">제목</label>
      <input type="text" th:field="*{title}" class="input">
    </div>
    <div class="">
      <label for="content" class="">내용</label>
      <textarea th:field="*{content}" rows="10" class="input"></textarea>
    </div>
    <!-- 카테고리 -->
    <div class="">
      <label for="category" class="">카테고리</label>
      <input type="hidden" class="input" name="category" id="category" th:field="*{boardName}">
      <div class="text-box"><span th:text="${boardName}"></span></div>
    </div>
    <!-- 해시태그 입력 -->
    <div class="tag">
      <label for="tags" class="">해시태그 (쉼표로 구분)</label>
      <input type="text" th:field="*{tags}" class="input f-weight-6"/>
    </div>
    <input type="submit" class="btn btn-primary" value="등록하기">
  </form>
</div>
</html>
