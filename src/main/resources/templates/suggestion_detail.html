<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-contents dp-flex-clmb">

  <!-- 본문 -->
  <h2 class="border-bottom py-2" th:text="${suggestion.title}">제목</h2>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${suggestion.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div th:text="${#temporals.format(suggestion.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
        <a id="suggestion_recommend"
           class="recommend btn btn-sm btn-outline-secondary"
           onclick="return confirm('정말 추천하시겠습니까?')">
          추천
          <span id="suggestion_recommend_count"
                class="badge rounded-pill bg-success"
                th:text="${#lists.size(suggestion.voter)}"></span>
        </a>
        <a onclick="return confirm('정말 수정하시겠습니까?')"
           th:href="|/suggestion/modify/${suggestion.id}|" class="btn btn-primary">
          수정
        </a>
        <a onclick="return confirm('정말 삭제하시겠습니까?')"
           th:href="|/suggestion/delete/${suggestion.id}|" class="btn btn-primary">
          삭제
        </a>
      </div>
    </div>
  </div>

  <!-- 답글 개수 -->
  <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(suggestion.commentList)}개의 답변이 있습니다.|"></h5>
  <!-- 답글 목록 -->
  <div class="card my-3" th:each="comment: ${suggestion.commentList}">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
        <div class="badge bg-light text-dark p-2 text-start">
          <div th:text="${suggestion.view}"></div>
        </div>
      </div>
      <a id="comment_recommend"
         class="recommend btn btn-sm btn-outline-secondary"
         onclick="return confirm('정말 추천하시겠습니까?')">
        추천
        <span id="comment_recommend_count"
              class="badge rounded-pill bg-success"
              th:text="${#lists.size(comment.voter)}"></span>
      </a>
      <a onclick="return confirm('정말 수정하시겠습니까?')"
         th:href="|/comment/modify/${comment.id}|" class="btn btn-primary">
        수정
      </a>
      <a onclick="return confirm('정말 삭제하시겠습니까?')"
         th:href="|/comment/delete/${comment.id}|" class="btn btn-primary">
        삭제
      </a>
    </div>
  </div>

  <!-- 답글 폼 -->
  <form th:action="@{|/comment/create/${suggestion.id}|}" th:object="${commentForm}" method="post">
    <!-- 오류 메시지 -->
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
    <input type="submit" value="답글달기">
  </form>

  <a th:href="|/suggestion/list|" class="btn btn-primary">목록</a>
</div>
</html>
