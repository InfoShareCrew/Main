<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-contents">
  <div th:replace="~{index_left_side :: leftSideFragment }"></div>
  <div class="air-box"></div>
  <div class="center personal-container personal">
    <div class="profile-box">
      <div class="img-box">
        <img th:src="@{|/file/${user.profileImg != null ? user.profileImg : 'user_basic.png'}|}" alt="프로필이미지" />
      </div>
      <div class="detail-box">
        <div class="text-box uname"><span class="f-size-18 f-weight-6" th:text="${user.nickname}"></span></div>
        <div class="text-box intro"><span class="f-size-14" th:text="${user.intro}"></span></div>
        <div class="address">
          <div class="text-box" th:if="addressList != null" th:each="address : ${addressList}"><a class="f-size-14" th:href="${address}" th:text="${address}" target="_blank"></a></div>
        </div>
      </div>
      <div th:if="${user.email != null} and ${#authentication.getPrincipal().username} == ${user.email}">
        <button class="btn-b" th:onclick="@{|window.location.href = '/blog/edit/${user.email}';|}"><span class="f-size-14 f-weight-5">수정</span></button>
      </div>
    </div>
    <div class="post-box dp-flex-clmb">
      <div class="category">
        <div class="ctgr-box-in btn"><span>최신순</span></div>
        <div class="ctgr-box-my btn"><span>인기순</span></div>
      </div>
      <div class="post-list dp-flex-clmb">
        <!-- 활동 내역 표시 -->
        <div class="post" th:each="log, iterStat : ${activityLogs}" th:if="${iterStat.index < 3}">
          <div class="title">
            <a class="f-size-16 f-weight-6"
               th:href="@{|/article/detail/${log.articleId}|}"
               th:text="${log.articleTitle}"></a>
          </div>
          <div class="detail-box">
            <div class="text-box"><span class="f-size-14" th:text="${log.cafeTitle}"></span></div>
            <div class="view-box">
              <div class="img-box"><img th:src="@{/img/Eye.png}" alt="조회수 아이콘"></div>
              <span class="f-size-14" th:text="${log.view}"></span>
            </div>
            <div class="rcmd-box">
              <div class="img-box"><img th:src="@{/img/Heart.png}" alt="추천 아이콘"></div>
              <span class="f-size-14" th:text="${log.voter}"></span>
            </div>
            <div class="content"><span class="f-size-14" th:text="${log.content}"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-cafe-container">
      <div class="text-box"><span class="f-size-18 f-weight-6">홍길동님이 가입 중인 카페</span></div>
      <div class="cafe-list">
        <div class="">
          <div class="profile-img img-box">
            <img th:src="@{/img/e2729fba28172ae8831a761a9c60d35c.jpg}" alt="카페 프로필 사진">
          </div>
          <div class="content-2 dp-flex-clmb">
            <div class="title"><span class="f-size-16 f-weight-6">카페이름1</span></div>
            <div class="">
              <div class="full-w">카페소개글</div>
              <div class="detail">
                <div class="user-box">
                  <div class="img-box"><img th:src="@{/img/person.png}" alt="유저 아이콘"></div>
                  <div class="text-box"><span class="f-size-13">1000</span></div>
                </div>
                <div class="text-box"><span class="f-size-13">세부 카테고리</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="profile-img img-box">
            <img th:src="@{/img/e2729fba28172ae8831a761a9c60d35c.jpg}" alt="카페 프로필 사진">
          </div>
          <div class="content-2 dp-flex-clmb">
            <div class="title"><span class="f-size-16 f-weight-6">카페이름1</span></div>
            <div>
              <div class="content full-w">카페소개글</div>
              <div class="detail">
                <div class="user-box">
                  <div class="img-box"><img th:src="@{/img/person.png}" alt="유저 아이콘"></div>
                  <div class="text-box"><span class="f-size-13">1000</span></div>
                </div>
                <div class="text-box"><span class="f-size-13">세부 카테고리</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="profile-img img-box">
            <img th:src="@{/img/e2729fba28172ae8831a761a9c60d35c.jpg}" alt="카페 프로필 사진">
          </div>
          <div class="content-2 dp-flex-clmb">
            <div class="title"><span class="f-size-16 f-weight-6">카페이름1</span></div>
            <div>
              <div class="content full-w">카페소개글</div>
              <div class="detail">
                <div class="user-box">
                  <div class="img-box"><img th:src="@{/img/person.png}" alt="유저 아이콘"></div>
                  <div class="text-box"><span class="f-size-13">1000</span></div>
                </div>
                <div class="text-box"><span class="f-size-13">세부 카테고리</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side"></div>
</div>
<!-- 자바 스크립트 -->
<script layout:fragment="script" type='text/javascript'>
  $(document).ready(function() {

  })
</script>
</html>
