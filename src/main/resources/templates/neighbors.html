<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-contents dp-flex-clmb">
    <div class="container">
        <h1 class="mt-4">이웃 목록</h1>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>닉네임</th>
                <th>소개</th>
                <th>주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="neighbor : ${neighbors}">
                <td th:text="${neighbor.neighbor.nickname}"></td>
                <td th:text="${neighbor.neighbor.intro}"></td>
                <td th:text="${neighbor.neighbor.address}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/neighbors/add}" class="btn btn-primary mt-3">이웃 추가</a>
    </div>
</div>
</html>
