<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-contents dp-flex-clmb">
    <h5 class="my-3 border-bottom pb-2">대분류 카테고리</h5>
    <h2 class="border-bottom py-2" th:text="${category.minorCategory}">대분류 카테고리</h2>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="my-3 border-bottom pb-2">소분류 카테고리</h5>
            <div class="card-text" style="white-space: pre-line;" th:text="${category.minorCategory}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2" th:if="${category.author != null}">
                        <span th:text="${category.author.nickname}"></span>
                    </div>
                    <div th:text="${#temporals.format(category.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <a th:href="@{|/category/modify/${category.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${userNickname == category.author.nickname}"
                   th:text="수정"></a>
                <a onclick="return confirm('정말 삭제하시겠습니까?')"
                   th:href="@{|/category/delete/${category.id}|}" class="delete btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${userNickname == category.author.nickname}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <a th:href="|/category/list|" class="btn btn-primary">카테고리 목록</a>
</div>

</html>
