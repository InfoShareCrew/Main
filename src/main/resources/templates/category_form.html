<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">대분류 카테고리 등록</h5>
    <form method="post" th:object="${categoryForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!--오류메세지-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err: ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <!--입력-->
        <div class="mb-3">
            <label for="majorCategory" class="form-label">대분류 카테고리 이름</label>
            <input type="text" th:field="*{majorCategory}" class="form-control" id="majorCategory">
        </div>
        <div class="mb-3">
            <label for="minorCategoey" class="form-label">소분류 카테고리 이름</label>
            <input type="text" th:field="*{minorCategory}" class="form-control" id="minorCategory">
        </div>
        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
